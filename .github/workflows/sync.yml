name: Sync

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Install gfas
        run: cargo install gfas-cli
      - name: Sync
        run: gfas -u ${{ github.repository_owner }} -t ${{ secrets.TOKEN }} -vv
