name: Sync

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust toolchain
        run: rustup toolchain install stable --profile minimal --no-self-update
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Install gfas
        run: cargo install gfas-cli
      - name: Sync
        run: gfas sync -u ${{ github.repository_owner }} -t ${{ secrets.TOKEN }} -vv
