name: Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync
        run: cargo run --release -- -u ${{ github.repository_owner }} -t ${{ secrets.GITHUB_TOKEN }}
