[package]
name = "gfas"
version = "0.1.0"
edition = "2021"
description = "Sync GitHub followings to followers"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0", features = ["json"] }
clap = { version = "4", features = ["derive"] }
anyhow = "1"
futures-util = "0"
tracing = "0"
tracing-subscriber = "0"
